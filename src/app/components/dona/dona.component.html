<div class="card">
    <div class="card-body">   
        <h3>{{ titulo }}</h3>
        <div class="display: block">
            <canvas baseChart 
                [labels]="doughnutChartLabels" 
                [datasets]="doughnutChartDatasets" 
                [options]="doughnutChartOptions"
                [legend]="true" 
                [type]="'doughnut'">
            </canvas>
        </div>
    </div>
</div>
