<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input type="text" 
                        class="form-control" 
                        placeholder="Buscar Hospital..." 
                        (keyup)="buscar( txtTermino.value )"
                        #txtTermino/>
            </div>
        </div>
    </div>
</div>

<!-- Loading -->
<div class="row animated fadeIn fast"
    *ngIf="cargando">
    <div class="col-12">
        <div class="alert alert-info text-center" role="alert">
            <h4 class="alert-heading">Cargando</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0">Por favor espere...</p>
        </div>
    </div>
</div>

<div class="row"
*ngIf="!cargando">
    <!-- column -->
    <div class="col-12">
        <div class="card">
            <div class="card-body">
               
                <div class="row">
                    <div class="col-8">
                        <h4 class="card-title">Hospitales</h4>
                        <h6 class="card-subtitle">Hospitales registrados - ({{ cantRegistros }})</h6>
                    </div>
                    <div class="col-4">
                        <div class="text-right">
                            <button class="btn btn-primary"
                                    (click)="abrirSweetAlert()"
                            >
                                <i class="fa fa-hospital-o cursor"></i>
                                Crear Hospital
                            </button>
                        </div>
                    </div>
                </div>
                
                
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="w100">Foto</th>
                                <th>Nombre</th>
                                <th class="w100 text-nowrap ">Acciones</th>
                            </tr>
                        </thead>

                        <tbody *ngFor="let item of hospitales">
                            <tr>
                                <td class="text-center">
                                    <img [src]="item.img | imagen:'hospitales' " 
                                         [alt]="item.nombre"
                                         class="img-Avatar-Grid cursor"
                                         (click)="abrirModal( item )"
                                    >
                                    </td>
                                <td>
                                    
                                    <input type="text" 
                                    class="form-control"
                                    placeholder="Nombre de Hospital"
                                    [(ngModel)] = "item.nombre"
                                    >
                                </td>
                                <td class="text-nowrap text-center">
                                    <a 
                                        (click)="guardarCambios( item )" 
                                        class="cursor"
                                        data-toggle="tooltip" 
                                        data-original-title="Guardar"> 
                                        <i class="fa fa-pencil text-inverse m-r-10"></i> 
                                    </a>
                                    <a 
                                        (click)="borrarHospital( item )"
                                        class="cursor"
                                        data-toggle="tooltip" 
                                        data-original-title="Eliminar"> 
                                        <i class="fa fa-close text-danger"></i> 
                                    </a>
                                </td>
                            </tr>

                        </tbody>

                    </table>
                </div>
                <!-- <button class="btn btn-secondary">Anteriores</button>
                &nbsp;
                <button class="btn btn-secondary">Siguientes</button> -->
            </div>
        </div>
    </div>
</div>
