<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Perfil de Usuario</h4>
                <h6 class="card-subtitle">Ajustes</h6>
                <form class="form p-t-20" 
                        [formGroup]="perfilForm"
                        (submit)="actualizarPerfil()">
                    <div class="form-group">
                        <label for="exampleInputuname">User Name</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input type="text" class="form-control" id="exampleInputuname" placeholder="Username" formControlName="nombre" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input type="email" 
                                    class="form-control" 
                                    id="exampleInputEmail1" 
                                    placeholder="Enter email" 
                                    formControlName="email"
                                    [readOnly]="usuario.google"
                            >
                        </div>
                    </div>

                    <button type="submit" class="btn btn-success btn-block waves-effect waves-light m-r-10"
                            [disabled]="perfilForm.invalid">
                        <i class="fa fa-save"></i> Guardar cambios
                    </button>
                    <!-- <button type="submit" class="btn btn-inverse waves-effect waves-light">Cancel</button> -->
                </form>
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Avatar</h4>
                <h6 class="card-subtitle">Imagen del usuario</h6>
                <div class="text-center">
                    <img *ngIf="!imagenTemp" [src]="usuario.imagenUrl" class="img-Avatar">
                    <img *ngIf="imagenTemp"[src]="imagenTemp" class="img-Avatar">

                </div>
                <br>
                <input type="file" (change)="cambiarImagen($any($event.target).files[0])">
                
                <br>
                <div class="col6">
                    <button type="button" 
                            class="btn btn-success btn-block waves-effect waves-light m-r-10 m-t-10"
                            [disabled]="!imagenSubir"
                            (click)="subirImagen()"
                            >
                        <i class="fa fa-save"></i> Cambiar imagen
                    </button>
                </div>

</div>
